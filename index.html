<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Weeknd</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>The Weeknd.</h1>
    <img class="gif" width="250" height="350" src="weeknd.gif" alt="the weeknd">

      <img width="300" height="300" src="saveyourtears.jpeg" alt="save your tears">

    </div>
    <br>
    <div class="audio">
      <audio controls>
        <source src="takemybreath.mp3" type="audio/mpeg">

      <audio controls>
      < source src="saveyourtears.mp3" type="audio/mpeg">
      </audio>
      <audio controls>

    <br><br>
    <div class="video">
      <video class="scroll" controls>
        <source src="heartless.mp4" type="video/mp4">
      </video>
      <video class="scroll=" controls >

      </video>

    <br><br>
    <div class="map">

      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10504.125987750242!2d2.3785842!3d48.8385379!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x989bfc2771543869!2sAccorHotels%20Arena!5e0!3m2!1sen!2sit!4v1631651605691!5m2!1sen!2sit" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
